  <script>
    // vimeo player api
    $(function() {
      var $players = $(".vplayer");
      $players.each(function(){
        var target = $(this);
        var iframe = $(this).find(".vm-player")[0];
        var player = $f(iframe);
        player.addEvent('ready', function() {
          player.addEvent('play', onPlay);
          player.addEvent('pause', onPause);
          player.addEvent('finish', onFinish);
        });
        $(this).find("a.v-ctrl").bind('click', function() {
            player.api($(this).data("v-action").toLowerCase());
        });
        function onPlay() {
          // console.log("played");
          target.addClass("playing");
        }
        function onPause() {
          // console.log("paused");
          target.removeClass("playing");
        }
        function onFinish() {
          // console.log("finished");
          target.removeClass("playing");
        }
      });
    });

        return "mobile";

    var user_agent;
    $(document).ready(function(){
      var user_agent;
      user_agent = detectDevice();
      if(user_agent === "mobile"){
        $(".v-ctrl[data-v-action=play]").each(function(){
          var v_url = $(this).parents(".vplayer").find(".vm-player").attr("src");
          $(this).attr("href", v_url);
          $(this).attr("target", "_blank");
          $(this).removeClass(".v-ctrl");
          $(this).unbind();
        });
      }
    });
    // dotvici form
    $("form").on("submit", function(e){
      var form_valid = true;
      $(this).find(":input").each(function(){
        if($(this).prop('required') && !$(this).val()){
          form_valid = false;
          $(this).addClass("has-error");
        } else {
          $(this).removeClass("has-error");
        }
      });
      if(!form_valid) {
        $(this).find(".form-error").show();
        e.preventDefault();
      } else {
        $(this).find(".form-error").hide();
      }
    });
  </script>
